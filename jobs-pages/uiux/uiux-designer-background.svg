<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2d2f;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a2d2f;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- UI/UX Elements -->
  <!-- Wireframe -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="200" height="40" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.3" rx="5" ry="5" />
    <rect x="10" y="10" width="20" height="20" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.3" />
    <line x1="40" y1="20" x2="180" y2="20" stroke="#4ecdc4" stroke-width="2" opacity="0.3" />
    
    <rect x="0" y="50" width="200" height="100" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.3" rx="5" ry="5" />
    <rect x="10" y="60" width="180" height="80" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.3" />
    
    <rect x="0" y="160" width="95" height="80" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.3" rx="5" ry="5" />
    <rect x="105" y="160" width="95" height="80" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.3" rx="5" ry="5" />
    
    <rect x="0" y="250" width="200" height="40" fill="#4ecdc4" opacity="0.1" rx="20" ry="20" />
    <text x="67" y="275" font-family="Arial" font-size="14" fill="#cdf5f1" opacity="0.5">BUTTON</text>
  </g>
  
  <!-- User Flow Diagram -->
  <g transform="translate(400, 150)">
    <rect x="0" y="0" width="80" height="40" fill="#4ecdc4" opacity="0.1" rx="5" ry="5" />
    <text x="25" y="25" font-family="Arial" font-size="10" fill="#cdf5f1" opacity="0.5">HOME</text>
    
    <rect x="150" y="0" width="80" height="40" fill="#4ecdc4" opacity="0.1" rx="5" ry="5" />
    <text x="165" y="25" font-family="Arial" font-size="10" fill="#cdf5f1" opacity="0.5">SEARCH</text>
    
    <rect x="150" y="100" width="80" height="40" fill="#4ecdc4" opacity="0.1" rx="5" ry="5" />
    <text x="165" y="125" font-family="Arial" font-size="10" fill="#cdf5f1" opacity="0.5">PROFILE</text>
    
    <rect x="300" y="0" width="80" height="40" fill="#4ecdc4" opacity="0.1" rx="5" ry="5" />
    <text x="308" y="25" font-family="Arial" font-size="10" fill="#cdf5f1" opacity="0.5">PRODUCT</text>
    
    <rect x="300" y="100" width="80" height="40" fill="#4ecdc4" opacity="0.1" rx="5" ry="5" />
    <text x="310" y="125" font-family="Arial" font-size="10" fill="#cdf5f1" opacity="0.5">CHECKOUT</text>
    
    <!-- Connecting Arrows -->
    <line x1="80" y1="20" x2="150" y2="20" stroke="#4ecdc4" stroke-width="1" opacity="0.3" />
    <polygon points="145,15 150,20 145,25" fill="#4ecdc4" opacity="0.3" />
    
    <line x1="40" y1="40" x2="40" y2="120" stroke="#4ecdc4" stroke-width="1" opacity="0.3" />
    <line x1="40" y1="120" x2="150" y2="120" stroke="#4ecdc4" stroke-width="1" opacity="0.3" />
    <polygon points="145,115 150,120 145,125" fill="#4ecdc4" opacity="0.3" />
    
    <line x1="230" y1="20" x2="300" y2="20" stroke="#4ecdc4" stroke-width="1" opacity="0.3" />
    <polygon points="295,15 300,20 295,25" fill="#4ecdc4" opacity="0.3" />
    
    <line x1="340" y1="40" x2="340" y2="100" stroke="#4ecdc4" stroke-width="1" opacity="0.3" />
    <polygon points="335,95 340,100 345,95" fill="#4ecdc4" opacity="0.3" />
  </g>
  
  <!-- Mobile App Prototype -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="120" height="220" rx="10" ry="10" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.3" />
    <rect x="50" y="8" width="20" height="4" rx="2" ry="2" fill="#4ecdc4" opacity="0.3" />
    <rect x="10" y="20" width="100" height="180" fill="#0a2d2f" stroke="#4ecdc4" stroke-width="1" opacity="0.3" />
    <circle cx="60" cy="210" r="10" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.3" />
  </g>
  
  <!-- Abstract Design Elements -->
  <circle cx="150" cy="450" r="50" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.2" />
  <circle cx="180" cy="450" r="50" fill="none" stroke="#cdf5f1" stroke-width="1" opacity="0.1" />
  <circle cx="210" cy="450" r="50" fill="none" stroke="#88d2cd" stroke-width="1" opacity="0.15" />
  
  <rect x="400" y="400" width="200" height="150" rx="10" ry="10" fill="#4ecdc4" opacity="0.05" />
  <rect x="420" y="430" width="160" height="20" fill="#cdf5f1" opacity="0.1" rx="5" ry="5" />
  <rect x="420" y="460" width="160" height="20" fill="#cdf5f1" opacity="0.1" rx="5" ry="5" />
  <rect x="420" y="490" width="100" height="20" fill="#4ecdc4" opacity="0.2" rx="10" ry="10" />
</svg>
