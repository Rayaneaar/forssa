<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a192f" />
      <stop offset="100%" stop-color="#112240" />
    </linearGradient>
    
    <!-- Glowing effect for lines -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Abstract data grid pattern -->
  <g opacity="0.15">
    <path d="M0 100 H1200" stroke="#64ffda" stroke-width="0.5" />
    <path d="M0 200 H1200" stroke="#64ffda" stroke-width="0.5" />
    <path d="M0 300 H1200" stroke="#64ffda" stroke-width="0.5" />
    <path d="M0 400 H1200" stroke="#64ffda" stroke-width="0.5" />
    <path d="M0 500 H1200" stroke="#64ffda" stroke-width="0.5" />
    <path d="M0 600 H1200" stroke="#64ffda" stroke-width="0.5" />
    <path d="M0 700 H1200" stroke="#64ffda" stroke-width="0.5" />
    
    <path d="M100 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M200 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M300 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M400 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M500 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M600 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M700 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M800 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M900 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M1000 0 V800" stroke="#64ffda" stroke-width="0.5" />
    <path d="M1100 0 V800" stroke="#64ffda" stroke-width="0.5" />
  </g>
  
  <!-- Data visualization elements -->
  
  <!-- Bar chart -->
  <g transform="translate(150, 650) scale(0.8)" opacity="0.8" filter="url(#glow)">
    <rect x="10" y="-40" width="30" height="40" fill="#64ffda" opacity="0.7" />
    <rect x="50" y="-120" width="30" height="120" fill="#64ffda" opacity="0.8" />
    <rect x="90" y="-80" width="30" height="80" fill="#64ffda" opacity="0.7" />
    <rect x="130" y="-150" width="30" height="150" fill="#64ffda" opacity="0.9" />
    <rect x="170" y="-60" width="30" height="60" fill="#64ffda" opacity="0.7" />
    <rect x="210" y="-100" width="30" height="100" fill="#64ffda" opacity="0.8" />
  </g>
  
  <!-- Line chart -->
  <g transform="translate(700, 550) scale(0.8)" opacity="0.8" filter="url(#glow)">
    <polyline 
      points="0,0 50,-50 100,-30 150,-80 200,-40 250,-90 300,-60 350,-110" 
      fill="none" 
      stroke="#64ffda" 
      stroke-width="3"
      opacity="0.9"
    />
    <!-- Data points -->
    <circle cx="0" cy="0" r="5" fill="#ccd6f6" />
    <circle cx="50" cy="-50" r="5" fill="#ccd6f6" />
    <circle cx="100" cy="-30" r="5" fill="#ccd6f6" />
    <circle cx="150" cy="-80" r="5" fill="#ccd6f6" />
    <circle cx="200" cy="-40" r="5" fill="#ccd6f6" />
    <circle cx="250" cy="-90" r="5" fill="#ccd6f6" />
    <circle cx="300" cy="-60" r="5" fill="#ccd6f6" />
    <circle cx="350" cy="-110" r="5" fill="#ccd6f6" />
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(900, 250) scale(0.8)" opacity="0.8" filter="url(#glow)">
    <path d="M0,0 L0,-80 A80,80 0 0,1 69.28,-40 z" fill="#64ffda" opacity="0.8" />
    <path d="M0,0 L69.28,-40 A80,80 0 0,1 80,0 z" fill="#8892b0" opacity="0.7" />
    <path d="M0,0 L80,0 A80,80 0 0,1 0,80 z" fill="#ccd6f6" opacity="0.9" />
    <path d="M0,0 L0,80 A80,80 0 0,1 -80,0 z" fill="#64ffda" opacity="0.7" />
    <path d="M0,0 L-80,0 A80,80 0 0,1 0,-80 z" fill="#8892b0" opacity="0.8" />
  </g>
  
  <!-- Scatter plot -->
  <g transform="translate(250, 250) scale(0.8)" opacity="0.8" filter="url(#glow)">
    <circle cx="20" cy="-20" r="5" fill="#64ffda" opacity="0.8" />
    <circle cx="60" cy="-80" r="7" fill="#64ffda" opacity="0.9" />
    <circle cx="120" cy="-50" r="4" fill="#64ffda" opacity="0.7" />
    <circle cx="160" cy="-120" r="6" fill="#64ffda" opacity="0.9" />
    <circle cx="200" cy="-30" r="8" fill="#64ffda" opacity="0.8" />
    <circle cx="240" cy="-90" r="5" fill="#64ffda" opacity="0.9" />
    <circle cx="280" cy="-70" r="7" fill="#64ffda" opacity="0.8" />
    <circle cx="50" cy="-110" r="6" fill="#64ffda" opacity="0.7" />
    <circle cx="90" cy="-40" r="8" fill="#64ffda" opacity="0.9" />
    <circle cx="140" cy="-100" r="5" fill="#64ffda" opacity="0.8" />
    <circle cx="190" cy="-60" r="7" fill="#64ffda" opacity="0.9" />
    <circle cx="250" cy="-130" r="4" fill="#64ffda" opacity="0.7" />
  </g>
  
  <!-- Abstract data flow lines -->
  <g opacity="0.3">
    <path d="M0 200 C300 180, 500 300, 1200 250" stroke="#64ffda" stroke-width="2" fill="none" />
    <path d="M0 400 C400 380, 700 450, 1200 420" stroke="#ccd6f6" stroke-width="1" fill="none" />
    <path d="M0 600 C250 650, 700 580, 1200 600" stroke="#64ffda" stroke-width="2" fill="none" />
  </g>
  
  <!-- Digital nodes / connection points -->
  <g opacity="0.7">
    <circle cx="200" cy="150" r="3" fill="#64ffda" />
    <circle cx="350" cy="280" r="2" fill="#ccd6f6" />
    <circle cx="500" cy="120" r="3" fill="#64ffda" />
    <circle cx="650" cy="320" r="2" fill="#ccd6f6" />
    <circle cx="800" cy="180" r="3" fill="#64ffda" />
    <circle cx="950" cy="400" r="2" fill="#ccd6f6" />
    <circle cx="1100" cy="250" r="3" fill="#64ffda" />
    
    <circle cx="180" cy="450" r="2" fill="#ccd6f6" />
    <circle cx="330" cy="580" r="3" fill="#64ffda" />
    <circle cx="480" cy="420" r="2" fill="#ccd6f6" />
    <circle cx="630" cy="620" r="3" fill="#64ffda" />
    <circle cx="780" cy="480" r="2" fill="#ccd6f6" />
    <circle cx="930" cy="700" r="3" fill="#64ffda" />
    <circle cx="1080" cy="550" r="2" fill="#ccd6f6" />
  </g>
  
  <!-- Connection lines between nodes -->
  <g opacity="0.4">
    <line x1="200" y1="150" x2="350" y2="280" stroke="#64ffda" stroke-width="1" />
    <line x1="350" y1="280" x2="500" y2="120" stroke="#64ffda" stroke-width="1" />
    <line x1="500" y1="120" x2="650" y2="320" stroke="#64ffda" stroke-width="1" />
    <line x1="650" y1="320" x2="800" y2="180" stroke="#64ffda" stroke-width="1" />
    <line x1="800" y1="180" x2="950" y2="400" stroke="#64ffda" stroke-width="1" />
    <line x1="950" y1="400" x2="1100" y2="250" stroke="#64ffda" stroke-width="1" />
    
    <line x1="180" y1="450" x2="330" y2="580" stroke="#ccd6f6" stroke-width="1" />
    <line x1="330" y1="580" x2="480" y2="420" stroke="#ccd6f6" stroke-width="1" />
    <line x1="480" y1="420" x2="630" y2="620" stroke="#ccd6f6" stroke-width="1" />
    <line x1="630" y1="620" x2="780" y2="480" stroke="#ccd6f6" stroke-width="1" />
    <line x1="780" y1="480" x2="930" y2="700" stroke="#ccd6f6" stroke-width="1" />
    <line x1="930" y1="700" x2="1080" y2="550" stroke="#ccd6f6" stroke-width="1" />
  </g>
  
  <!-- Binary code overlay -->
  <g opacity="0.05">
    <text x="100" y="120" fill="#ccd6f6" font-family="monospace" font-size="14">10101101001010101</text>
    <text x="300" y="180" fill="#ccd6f6" font-family="monospace" font-size="14">01010101010110101</text>
    <text x="500" y="240" fill="#ccd6f6" font-family="monospace" font-size="14">10101101001010101</text>
    <text x="700" y="300" fill="#ccd6f6" font-family="monospace" font-size="14">01010101010110101</text>
    <text x="900" y="360" fill="#ccd6f6" font-family="monospace" font-size="14">10101101001010101</text>
    
    <text x="150" y="420" fill="#ccd6f6" font-family="monospace" font-size="14">10101101001010101</text>
    <text x="350" y="480" fill="#ccd6f6" font-family="monospace" font-size="14">01010101010110101</text>
    <text x="550" y="540" fill="#ccd6f6" font-family="monospace" font-size="14">10101101001010101</text>
    <text x="750" y="600" fill="#ccd6f6" font-family="monospace" font-size="14">01010101010110101</text>
    <text x="950" y="660" fill="#ccd6f6" font-family="monospace" font-size="14">10101101001010101</text>
  </g>
</svg>
