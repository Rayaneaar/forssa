<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2f1a0a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2f1a0a;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Product Design Elements -->
  <!-- Blueprint/Schematic -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="250" height="150" fill="none" stroke="#ff9f4a" stroke-width="1" opacity="0.3" />
    
    <!-- Product Outline -->
    <rect x="25" y="25" width="200" height="100" rx="10" ry="10" fill="none" stroke="#ff9f4a" stroke-width="2" opacity="0.4" />
    
    <!-- Dimension Lines -->
    <line x1="25" y1="10" x2="225" y2="10" stroke="#ffbd80" stroke-width="1" opacity="0.3" />
    <line x1="25" y1="10" x2="25" y2="5" stroke="#ffbd80" stroke-width="1" opacity="0.3" />
    <line x1="225" y1="10" x2="225" y2="5" stroke="#ffbd80" stroke-width="1" opacity="0.3" />
    <text x="115" y="8" font-family="Arial" font-size="8" fill="#ffd8b4" opacity="0.6">200mm</text>
    
    <line x1="10" y1="25" x2="10" y2="125" stroke="#ffbd80" stroke-width="1" opacity="0.3" />
    <line x1="10" y1="25" x2="5" y2="25" stroke="#ffbd80" stroke-width="1" opacity="0.3" />
    <line x1="10" y1="125" x2="5" y2="125" stroke="#ffbd80" stroke-width="1" opacity="0.3" />
    <text x="7" y="80" font-family="Arial" font-size="8" fill="#ffd8b4" opacity="0.6" transform="rotate(270, 7, 80)">100mm</text>
    
    <!-- Detail Lines -->
    <line x1="65" y1="25" x2="65" y2="125" stroke="#ff9f4a" stroke-width="1" opacity="0.2" stroke-dasharray="2,2" />
    <line x1="105" y1="25" x2="105" y2="125" stroke="#ff9f4a" stroke-width="1" opacity="0.2" stroke-dasharray="2,2" />
    <line x1="145" y1="25" x2="145" y2="125" stroke="#ff9f4a" stroke-width="1" opacity="0.2" stroke-dasharray="2,2" />
    <line x1="185" y1="25" x2="185" y2="125" stroke="#ff9f4a" stroke-width="1" opacity="0.2" stroke-dasharray="2,2" />
    
    <line x1="25" y1="50" x2="225" y2="50" stroke="#ff9f4a" stroke-width="1" opacity="0.2" stroke-dasharray="2,2" />
    <line x1="25" y1="75" x2="225" y2="75" stroke="#ff9f4a" stroke-width="1" opacity="0.2" stroke-dasharray="2,2" />
    <line x1="25" y1="100" x2="225" y2="100" stroke="#ff9f4a" stroke-width="1" opacity="0.2" stroke-dasharray="2,2" />
  </g>
  
  <!-- 3D Product Design -->
  <g transform="translate(400, 100)">
    <!-- Cube representing a product -->
    <polygon points="0,50 50,70 50,120 0,100" fill="#ff9f4a" opacity="0.2" stroke="#ff9f4a" stroke-width="1" />
    <polygon points="50,70 100,50 100,100 50,120" fill="#ff9f4a" opacity="0.1" stroke="#ff9f4a" stroke-width="1" />
    <polygon points="0,50 50,30 100,50 50,70" fill="#ff9f4a" opacity="0.3" stroke="#ff9f4a" stroke-width="1" />
    
    <!-- Annotation Lines -->
    <line x1="25" y1="60" x2="150" y2="20" stroke="#ffd8b4" stroke-width="1" opacity="0.3" />
    <circle cx="150" cy="20" r="15" fill="none" stroke="#ffd8b4" stroke-width="1" opacity="0.3" />
    <text x="145" y="24" font-family="Arial" font-size="10" fill="#ffd8b4" opacity="0.6">A</text>
    
    <line x1="75" y1="60" x2="150" y2="60" stroke="#ffd8b4" stroke-width="1" opacity="0.3" />
    <circle cx="150" cy="60" r="15" fill="none" stroke="#ffd8b4" stroke-width="1" opacity="0.3" />
    <text x="145" y="64" font-family="Arial" font-size="10" fill="#ffd8b4" opacity="0.6">B</text>
    
    <line x1="75" y1="110" x2="150" y2="100" stroke="#ffd8b4" stroke-width="1" opacity="0.3" />
    <circle cx="150" cy="100" r="15" fill="none" stroke="#ffd8b4" stroke-width="1" opacity="0.3" />
    <text x="145" y="104" font-family="Arial" font-size="10" fill="#ffd8b4" opacity="0.6">C</text>
  </g>
  
  <!-- User Journey Map -->
  <g transform="translate(100, 350)">
    <circle cx="0" cy="0" r="25" fill="#ff9f4a" opacity="0.2" />
    <text x="-18" y="5" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">START</text>
    
    <line x1="25" y1="0" x2="95" y2="0" stroke="#ffbd80" stroke-width="2" opacity="0.3" />
    <polygon points="90,-5 100,0 90,5" fill="#ffbd80" opacity="0.3" />
    
    <circle cx="125" cy="0" r="25" fill="#ff9f4a" opacity="0.2" />
    <text x="110" y="5" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">LEARN</text>
    
    <line x1="150" y1="0" x2="220" y2="0" stroke="#ffbd80" stroke-width="2" opacity="0.3" />
    <polygon points="215,-5 225,0 215,5" fill="#ffbd80" opacity="0.3" />
    
    <circle cx="250" cy="0" r="25" fill="#ff9f4a" opacity="0.2" />
    <text x="232" y="5" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">DECIDE</text>
    
    <line x1="275" y1="0" x2="345" y2="0" stroke="#ffbd80" stroke-width="2" opacity="0.3" />
    <polygon points="340,-5 350,0 340,5" fill="#ffbd80" opacity="0.3" />
    
    <circle cx="375" cy="0" r="25" fill="#ff9f4a" opacity="0.2" />
    <text x="365" y="5" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">USE</text>
    
    <line x1="400" y1="0" x2="470" y2="0" stroke="#ffbd80" stroke-width="2" opacity="0.3" />
    <polygon points="465,-5 475,0 465,5" fill="#ffbd80" opacity="0.3" />
    
    <circle cx="500" cy="0" r="25" fill="#ff9f4a" opacity="0.2" />
    <text x="485" y="5" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">SHARE</text>
  </g>
  
  <!-- Design Process Stages -->
  <g transform="translate(600, 350)">
    <rect x="0" y="0" width="120" height="30" rx="15" ry="15" fill="#ff9f4a" opacity="0.2" />
    <text x="10" y="20" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">EMPATHIZE</text>
    
    <rect x="0" y="40" width="120" height="30" rx="15" ry="15" fill="#ff9f4a" opacity="0.2" />
    <text x="25" y="60" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">DEFINE</text>
    
    <rect x="0" y="80" width="120" height="30" rx="15" ry="15" fill="#ff9f4a" opacity="0.2" />
    <text x="28" y="100" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">IDEATE</text>
    
    <rect x="0" y="120" width="120" height="30" rx="15" ry="15" fill="#ff9f4a" opacity="0.2" />
    <text x="15" y="140" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">PROTOTYPE</text>
    
    <rect x="0" y="160" width="120" height="30" rx="15" ry="15" fill="#ff9f4a" opacity="0.2" />
    <text x="35" y="180" font-family="Arial" font-size="12" fill="#ffd8b4" opacity="0.8">TEST</text>
  </g>
</svg>
